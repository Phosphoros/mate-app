<template name="termsAndConditions">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">{{data.title}}</h2>
    </div>
    <div class="panel-body">
      {{#markdown}}{{data.text}}{{/markdown}} 
      {{#unless currentUser.profile.termsAndConditionsAccepted}}
      <button type="button" class="btn btn-default btn-success accept">{{i18n 'accept_terms_and_conditions'}}</button>
      {{/unless}}
    </div>
  </div>
</template>
