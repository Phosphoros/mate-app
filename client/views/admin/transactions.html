<template name="admin_transactions">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>{{i18n 'date'}}</th>
        <th>{{i18n 'consumer'}}</th>
        <th>{{i18n 'subject'}}</th>
      </tr>
    </thead>
    <tbody>
      {{#each transactions}}
      <tr>
        <td>{{dateFormat boughtAt format="Do MMMM YYYY HH:mm:ss"}}</td>
        <td>{{userName}}</td>
        <td>
        {{#if description}}
          {{description}}
        {{else}}
          {{#if crate}}
            {{i18n 'transaction_bottle_bought' crate}}
          {{else}}
            {{i18n type}} {{i18n 'for'}} {{formatCurrency value}}
          {{/if}}
        {{/if}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{#if moreResults}}
    <button id="showMoreResults" type="button" class="btn btn-primary btn-block">{{#unless ready}}{{i18n 'loading'}} <i class="fa fa-spinner fa-spin"></i>{{else}}{{i18n 'load_more'}} <i class="fa fa-refresh"></i>{{/unless}}</button>
  {{/if}}
</template>
