<template name="admin_transactions">
  {{> pagination pages}}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>{{i18n 'date'}}</th>
        <th>{{i18n 'consumer'}}</th>
        <th>{{i18n 'subject'}}</th>
      </tr>
    </thead>
    <tbody>
      {{#each transactions}}
      <tr>
        <td>{{dateFormat bought format="Do MMMM YYYY HH:mm:ss"}}</td>
        <td>{{userName}}</td>
        <td>
        {{#if description}}
          {{description}}
        {{else}}
          {{#if crate}}
            {{i18n 'transaction_bottle_bought' volume=crate.volume content=crate.content roomNo=crate.roomNo bought:dateFormat=crate.bought pricePerBottle:formatCurrency=crate.pricePerBottle}}
          {{else}}
            {{type}} {{i18n 'of'}} {{formatCurrency value}}
          {{/if}}
        {{/if}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{> pagination pages}}
</template>
