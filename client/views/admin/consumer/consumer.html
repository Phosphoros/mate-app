<template name="admin_consumer">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{username}}</h3>
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
        <div class="form-group">
          <label for="inputUsername" class="col-lg-2 control-label">{{i18n 'name'}}</label>
          <div class="col-lg-10">
            <p class="form-control-static">{{username}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="textRegistered" class="col-lg-2 control-label">{{i18n 'joined'}}</label>
          <div class="col-lg-10">
            <p class="form-control-static">{{dateFormat profile.created}}</p>
          </div>
        </div>
        {{#if profile.lastLogin}}<div class="form-group">
          <label for="textRegistered" class="col-lg-2 control-label">{{i18n 'last_seen'}}</label>
          <div class="col-lg-10">
            <p class="form-control-static">{{dateFormat profile.lastLogin}}</p>
          </div>
        </div>{{/if}}
        {{#if profile.lastBought.when}}<div class="form-group">
          <label for="textLastBought" class="col-lg-2 control-label">{{i18n 'last_purchase'}}</label>
          <div class="col-lg-10">
            <p class="form-control-static">{{dateFormat profile.lastBought.when}}</p>
          </div>
        </div>{{/if}}
        <div class="form-group">
          <label for="textBalance" class="col-lg-2 control-label">{{i18n 'balance'}}</label>
          <div class="col-lg-10">
            <p class="form-control-static">{{formatCurrency profile.balance}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="textBooking" class="col-lg-2 control-label">{{i18n 'booking'}}</label>
          <div class="col-lg-3">
            <div class="input-group">
              <input type="text" class="form-control moneyToUpdate" placeholder="(-)0.70"/>
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{i18n 'book'}} <span class="caret"></span></button>
                <ul class="dropdown-menu pull-right booking-type">
                  <li><a href="" id="deposit" user-id="{{_id}}">{{i18n 'deposit'}}</a></li>
                  <li><a href="" id="disbursal" user-id="{{_id}}">{{i18n 'disbursal'}}</a></li>
                  <li class="divider"></li>
                  <li><a href="" id="other-accounting-transaction" user-id="{{_id}}">{{i18n 'other_booking'}}</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="textBooking" class="col-lg-2 control-label">{{i18n 'rights'}}</label>
          <div class="col-lg-3">
            <div class="input-group">
              <select id="roles" name="roles[]" multiple>
                {{#each roles}}
                  <option value="{{name}}" selected={{userHasRole ../_id name}}>{{name}}</option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="termsAndConditionsAccepted" checked={{boolToChecked profile.termsAndConditionsAccepted}} /> {{i18n 'terms_and_conditions_accepted'}}
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="unreadNews" checked={{boolToChecked profile.unreadNews}} /> {{i18n 'unread_news'}}
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <button class="btn btn-success save" user-id="{{_id}}"><i class="fa fa-save"></i> {{i18n 'save'}}</button>
            <button class="btn btn-danger cancel"><i class="fa fa-reply"></i> {{i18n 'back'}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
