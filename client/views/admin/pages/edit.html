<template name="admin_pages_edit">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">{{i18n 'headline'}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" value="{{title}}" placeholder="{{i18n 'headline'}}" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputLocale" class="col-sm-2 control-label">{{i18n 'locale'}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="locale" value="{{locale}}" placeholder="{{i18n 'locale'}}" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">{{i18n 'name'}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" value="{{name}}" placeholder="{{i18n 'name'}}" />
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <textarea class="form-control" id="text" rows="10">{{text}}</textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-success save" id="{{_id}}"><i class="fa fa-save"></i> {{i18n 'save'}}</button>
        <button class="btn btn-danger cancel"><i class="fa fa-reply"></i> {{i18n 'back'}}</button>
      </div>
    </div>
  </div>
</template>
