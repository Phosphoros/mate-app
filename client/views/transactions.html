<template name="transactions">
{{#if hasElements transactions}}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>{{i18n 'date'}}</th>
        <th>{{i18n 'subject'}}</th>
      </tr>
    </thead>
    <tbody>
    {{#each transactions}}
      <tr>
        <td>{{dateFormat bought}}</td>
        <td>{{#if description}}
        {{description}}
        {{else}}
          {{#if crate}}
            {{i18n 'transaction_bottle_bought' volume=crate.volume content=crate.content roomNo=crate.roomNo bought:dateFormat=crate.bought pricePerBottle:formatCurrency=crate.pricePerBottle}}
          {{else}}
            {{type}} {{i18n 'of'}} {{formatCurrency value}}
          {{/if}}
        {{/if}}
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
  {{#if moreResults}}<div id="showMoreResults"></div>{{/if}}
{{else}}
  <div class="jumbotron">
    <h1>{{i18n 'no_transactions_header'}}</h1>
    <p>{{i18n 'no_transactions_text'}}</p>
  </div>
{{/if}}
</template>
