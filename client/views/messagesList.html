<template name="flashMessages">
  {{#each messages}}
    {{> flashMessage}}
  {{/each}}
</template>

<template name="flashMessage">
<div class="container">
  <div class="row">
    <div class="alert {{style}}">
      <button type="button" class="close">&times;</button>
      {{{message}}}
    </div>
  </div>
</div>
</template>
